<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COMPARATORE COMMISSIONI</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1053/1053011.png">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        function App() {
            const [schermata, setSchermata] = useState('home');
            const [nomeAttivita, setNomeAttivita] = useState('');
            const [transatoAnnuo, setTransatoAnnuo] = useState('100000');
            const [sapSetup, setSapSetup] = useState('0');
            const [canoneAtt, setCanoneAtt] = useState('0');
            const [canoneWL, setCanoneWL] = useState('0');
            const [commAttuale, setCommAttuale] = useState({ pb: '0.70', vd: '1.20', vc: '1.40', md: '1.20', mc: '1.40', ma: '1.20', vp: '1.20' });
            const [commWL, setCommWL] = useState({ pb: '0.40', vd: '0.90', vc: '0.90', md: '0.90', mc: '0.90', ma: '0.90', vp: '0.90' });
            const [archivio, setArchivio] = useState([]);

            useEffect(() => {
                const dati = localStorage.getItem('wl_comparatore_vFinal');
                if (dati) setArchivio(JSON.parse(dati));
            }, []);

            const calcoli = useMemo(() => {
                const T = parseFloat(transatoAnnuo) || 0;
                const mAtt = Object.values(commAttuale).reduce((a, b) => parseFloat(a) + parseFloat(b), 0) / 7;
                const mWL = (parseFloat(commWL.pb) + parseFloat(commWL.vd)) / 2;
                const totAtt = ((T * mAtt) / 100) + (parseFloat(canoneAtt) * 12);
                const totWL = ((T * mWL) / 100) + (parseFloat(canoneWL) * 12);
                const rRegime = totAtt - totWL;
                return { rRegime, perc: totAtt > 0 ? (rRegime/totAtt)*100 : 0 };
            }, [transatoAnnuo, commAttuale, commWL, canoneAtt, canoneWL]);

            const salva = () => {
                const entry = { id: Date.now(), nome: nomeAttivita, r: calcoli.rRegime, p: calcoli.perc, data: new Date().toLocaleDateString() };
                setArchivio([entry, ...archivio]);
                localStorage.setItem('wl_comparatore_vFinal', JSON.stringify([entry, ...archivio]));
                setSchermata('home');
            };

            return (
                <div className="min-h-screen pb-10 font-sans">
                    <div className="bg-green-600 p-6 text-white shadow-lg rounded-b-[30px] mb-6 text-center">
                        <h1 className="text-xl font-black uppercase tracking-tighter">Comparatore Worldline</h1>
                        <p className="text-[10px] font-bold opacity-80 uppercase">Consulenza Marco Sardelli</p>
                    </div>

                    <div className="max-w-xl mx-auto px-4">
                        {schermata === 'home' ? (
                            <div>
                                <button onClick={() => {setNomeAttivita(''); setSchermata('calcolo')}} className="w-full bg-white border-2 border-green-600 text-green-700 p-5 rounded-2xl font-black mb-6 shadow-md uppercase">‚ûï Nuova Comparazione</button>
                                <h3 className="text-slate-400 font-bold text-xs mb-4 uppercase ml-2">Ultime Analisi</h3>
                                {archivio.map(e => (
                                    <div key={e.id} className="bg-white p-4 rounded-2xl shadow-sm mb-3 border-l-8 border-green-500 flex justify-between items-center">
                                        <div><p className="font-bold text-slate-800 uppercase">{e.nome}</p><p className="text-[10px] text-slate-400 font-bold">{e.data}</p></div>
                                        <div className="text-right text-green-600 font-black italic text-lg">‚Ç¨ {e.r.toFixed(2)}</div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <button onClick={() => setSchermata('home')} className="text-green-700 font-bold text-xs uppercase mb-2">‚Üê Esci senza salvare</button>
                                
                                {/* 1. ANAGRAFICA */}
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                    <label className="text-[10px] font-bold text-slate-400 uppercase">Nome Attivit√†</label>
                                    <input className="w-full border-b-2 border-slate-100 p-2 mb-4 outline-none focus:border-green-500 font-bold uppercase" value={nomeAttivita} onChange={e=>setNomeAttivita(e.target.value)} />
                                    <label className="text-[10px] font-bold text-slate-400 uppercase">Transato Annuo Complessivo (‚Ç¨)</label>
                                    <input type="number" className="w-full text-3xl font-black text-slate-800 outline-none p-2" value={transatoAnnuo} onChange={e=>setTransatoAnnuo(e.target.value)} />
                                </div>

                                {/* 2. TABELLA COMMISSIONI */}
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase mb-4 border-b pb-2">Confronto Commissioni %</h3>
                                    <div className="grid grid-cols-3 gap-2 text-[9px] font-black text-slate-400 uppercase text-center mb-2">
                                        <div className="text-left">Circuito</div><div>Attuale</div><div>Worldline</div>
                                    </div>
                                    {Object.keys(commAttuale).map(k => (
                                        <div key={k} className="grid grid-cols-3 gap-3 mb-2 items-center">
                                            <span className="text-[11px] font-bold text-slate-600 uppercase italic">{k === 'pb' ? 'Bancomat' : k.toUpperCase()}</span>
                                            <input type="number" step="0.01" className="text-center bg-slate-50 border rounded-lg p-2 text-sm font-bold" value={commAttuale[k]} onChange={e=>setCommAttuale({...commAttuale, [k]: e.target.value})} />
                                            <input type="number" step="0.01" className="text-center bg-green-50 border border-green-200 rounded-lg p-2 text-sm font-black text-green-700 underline" value={commWL[k]} onChange={e=>setCommWL({...commWL, [k]: e.target.value})} />
                                        </div>
                                    ))}
                                </div>

                                {/* 3. COSTI FISSI */}
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 grid grid-cols-3 gap-4">
                                    <div><label className="text-[9px] font-bold text-slate-400 uppercase">Canone Att.</label><input type="number" className="w-full border rounded p-1" value={canoneAtt} onChange={e=>setCanoneAtt(e.target.value)} /></div>
                                    <div><label className="text-[9px] font-bold text-slate-400 uppercase">Canone WL</label><input type="number" className="w-full border rounded p-1 text-green-700 font-bold" value={canoneWL} onChange={e=>setCanoneWL(e.target.value)} /></div>
                                    <div><label className="text-[9px] font-bold text-slate-400 uppercase">Setup/Sap</label><input type="number" className="w-full border rounded p-1" value={sapSetup} onChange={e=>setSapSetup(e.target.value)} /></div>
                                </div>

                                {/* 4. RISULTATO FINALE (Spostato in fondo) */}
                                <div className="bg-green-600 p-8 rounded-[40px] text-white shadow-2xl text-center ring-4 ring-green-100 ring-offset-4">
                                    <p className="text-[10px] font-bold uppercase opacity-90 tracking-widest">Risparmio Totale Annuo</p>
                                    <h2 className="text-6xl font-black my-2 tracking-tighter italic">‚Ç¨ {calcoli.rRegime.toFixed(2)}</h2>
                                    <p className="text-xl font-bold mb-6">Costi ridotti del {calcoli.perc.toFixed(1)}%</p>
                                    <button onClick={salva} className="w-full bg-white text-green-700 font-black p-5 rounded-2xl shadow-lg uppercase text-lg active:scale-95 transition-all">üíæ Salva in Archivio</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
