<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COMPARATORE COMMISSIONI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        function App() {
            const [schermata, setSchermata] = useState('home');
            const [nomeAttivita, setNomeAttivita] = useState('');
            const [transatoAnnuo, setTransatoAnnuo] = useState('100000');
            const [commAttuale, setCommAttuale] = useState({ pb: '0.70', vd: '1.20', vc: '1.40', md: '1.20', mc: '1.40', ma: '1.20', vp: '1.20' });
            const [commWL, setCommWL] = useState({ pb: '0.40', vd: '0.90', vc: '0.90', md: '0.90', mc: '0.90', ma: '0.90', vp: '0.90' });
            const [archivio, setArchivio] = useState([]);

            useEffect(() => {
                const dati = localStorage.getItem('wl_comparatore_v3');
                if (dati) setArchivio(JSON.parse(dati));
            }, []);

            const calcoli = useMemo(() => {
                const T = parseFloat(transatoAnnuo) || 0;
                const mAtt = Object.values(commAttuale).reduce((a, b) => parseFloat(a) + parseFloat(b), 0) / 7;
                const mWL = (parseFloat(commWL.pb) + parseFloat(commWL.vd)) / 2;
                const rRegime = ((T * mAtt) / 100) - ((T * mWL) / 100);
                return { rRegime, perc: mAtt > 0 ? (rRegime / ((T * mAtt) / 100)) * 100 : 0 };
            }, [transatoAnnuo, commAttuale, commWL]);

            const salva = () => {
                const entry = { id: Date.now(), nome: nomeAttivita || 'Senza Nome', r: calcoli.rRegime, data: new Date().toLocaleDateString() };
                const nuovo = [entry, ...archivio];
                setArchivio(nuovo);
                localStorage.setItem('wl_comparatore_v3', JSON.stringify(nuovo));
                setSchermata('home');
            };

            return (
                <div className="min-h-screen pb-10">
                    <div className="bg-green-600 p-6 text-white shadow-lg rounded-b-[30px] mb-6 text-center">
                        <h1 className="text-xl font-black uppercase italic">Comparatore Worldline</h1>
                        <p className="text-[10px] font-bold opacity-80 uppercase">Consulente Marco Sardelli</p>
                    </div>

                    <div className="max-w-xl mx-auto px-4">
                        {schermata === 'home' ? (
                            <div>
                                <button onClick={() => setSchermata('calcolo')} className="w-full bg-white border-2 border-green-600 text-green-700 p-5 rounded-2xl font-black mb-6 shadow-md uppercase">‚ûï Nuova Comparazione</button>
                                {archivio.map(e => (
                                    <div key={e.id} className="bg-white p-4 rounded-2xl shadow-sm mb-3 border-l-8 border-green-500 flex justify-between items-center text-sm font-bold uppercase italic">
                                        <span>{e.nome}</span>
                                        <span className="text-green-600">‚Ç¨ {e.r.toFixed(2)}</span>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <button onClick={() => setSchermata('home')} className="text-green-700 font-bold text-xs uppercase underline">‚Üê Torna all'archivio</button>
                                <div className="bg-white p-5 rounded-3xl shadow-sm">
                                    <label className="text-[10px] font-bold text-slate-400 uppercase">Ragione Sociale</label>
                                    <input className="w-full border-b p-2 mb-4 font-bold" value={nomeAttivita} onChange={e=>setNomeAttivita(e.target.value)} />
                                    <label className="text-[10px] font-bold text-slate-400 uppercase">Transato Annuo (‚Ç¨)</label>
                                    <input type="number" className="w-full text-2xl font-black p-2" value={transatoAnnuo} onChange={e=>setTransatoAnnuo(e.target.value)} />
                                </div>

                                <div className="bg-white p-5 rounded-3xl shadow-sm">
                                    <h3 className="text-xs font-black text-slate-400 mb-3 border-b pb-1 uppercase italic">Confronto Commissioni %</h3>
                                    {Object.keys(commAttuale).map(k => (
                                        <div key={k} className="grid grid-cols-3 gap-2 mb-2 items-center text-xs">
                                            <span className="font-bold text-slate-600 uppercase">{k}</span>
                                            <input type="number" step="0.01" className="bg-slate-50 border rounded p-2" value={commAttuale[k]} onChange={e=>setCommAttuale({...commAttuale, [k]: e.target.value})} />
                                            <input type="number" step="0.01" className="bg-green-50 border border-green-200 rounded p-2 font-bold text-green-700" value={commWL[k]} onChange={e=>setCommWL({...commWL, [k]: e.target.value})} />
                                        </div>
                                    ))}
                                </div>

                                <div className="bg-green-600 p-8 rounded-[40px] text-white shadow-2xl text-center">
                                    <p className="text-[10px] font-bold uppercase opacity-90">Risparmio Annuo</p>
                                    <h2 className="text-5xl font-black my-2 italic">‚Ç¨ {calcoli.rRegime.toFixed(2)}</h2>
                                    <p className="text-sm font-bold mb-6">Abbattimento costi: {calcoli.perc.toFixed(1)}%</p>
                                    <button onClick={salva} className="w-full bg-white text-green-700 font-black p-5 rounded-2xl shadow-lg uppercase active:scale-95 transition-all">üíæ Salva Analisi</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
